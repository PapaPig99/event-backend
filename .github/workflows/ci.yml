name: "CI / Build, Push & E2E (GHCR + Containerized Jobs)"

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]

# ชื่อ image สำหรับ GHCR (บังคับ lowercase ตั้งแต่ต้น)
env:
  IMAGE_NAME: ghcr.io/${{ toLower(github.repository_owner) }}/event-backend

# ป้องกันการรันชนกันบน branch เดียวกัน
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------------
  # 1) Unit Test: รันเฉพาะเทสต์ (เร็ว และ fail ไว)
  # -------------------------------------------------------------------
  unit_test:
    name: "Unit Test (Gradle)"
    runs-on: ubuntu-latest
    container:
      image: gradle:8.7-jdk17
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ตรวจหาโฟลเดอร์โปรเจกต์จาก gradlew
      - name: Detect backend dir (find gradlew)
        shell: bash
        run: |
          set -e
          if [ -f "event-backend/gradlew" ]; then
            BACKEND_DIR="event-backend"
          elif [ -f "gradlew" ]; then
            BACKEND_DIR="."
          else
            echo "❌ gradlew not found in repo root or event-backend/"
            ls -la
            exit 1
          fi
          echo "BACKEND_DIR=$BACKEND_DIR" >> "$GITHUB_ENV"
          echo "Using BACKEND_DIR=$BACKEND_DIR"
          ls -la "$BACKEND_DIR"

      - name: Make gradlew executable
        working-directory: ${{ env.BACKEND_DIR }}
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.*', '**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./gradlew test --no-daemon

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: ${{ env.BACKEND_DIR }}/build/reports/tests/test

  # -------------------------------------------------------------------
  # 2) Build JAR: ข้ามเทสต์ (เพราะทดสอบไปแล้ว)
  # -------------------------------------------------------------------
  build_jar:
    name: "Assemble JAR (-x test)"
    needs: unit_test
    runs-on: ubuntu-latest
    container:
      image: gradle:8.7-jdk17
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect backend dir (find gradlew)
        shell: bash
        run: |
          set -e
          if [ -f "event-backend/gradlew" ]; then
            BACKEND_DIR="event-backend"
          elif [ -f "gradlew" ]; then
            BACKEND_DIR="."
          else
            echo "❌ gradlew not found in repo root or event-backend/"
            exit 1
          fi
          echo "BACKEND_DIR=$BACKEND_DIR" >> "$GITHUB_ENV"
          echo "Using BACKEND_DIR=$BACKEND_DIR"

      - name: Make gradlew executable
        working-directory: ${{ env.BACKEND_DIR }}
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.*', '**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle assemble (no tests)
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./gradlew clean assemble -x test --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            ${{ env.BACKEND_DIR }}/build/libs/*.jar

  # -------------------------------------------------------------------
  # 3) Docker: Build & Push ไป GHCR (tag: long+short SHA, + latest)
  # -------------------------------------------------------------------
  docker_build_push:
    name: "Build & Push to GHCR"
    needs: [unit_test, build_jar]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ตรวจหา Dockerfile ใน root หรือ event-backend/
      - name: Detect backend dir (for Docker)
        shell: bash
        run: |
          set -e
          if [ -f "event-backend/Dockerfile" ]; then
            BACKEND_DIR="event-backend"
          elif [ -f "Dockerfile" ]; then
            BACKEND_DIR="."
          else
            echo "❌ Dockerfile not found in repo root or event-backend/"
            ls -la
            exit 1
          fi
          echo "BACKEND_DIR=$BACKEND_DIR" >> "$GITHUB_ENV"
          echo "Using BACKEND_DIR=$BACKEND_DIR"
          ls -la "$BACKEND_DIR"

      # ดึง JAR artifact มาใส่ใน context (รองรับ Dockerfile ที่ COPY JAR)
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
        # ใช้ path เริ่มต้น (โฟลเดอร์ตามชื่อ artifact)

      - name: Copy JAR into Docker context (if Dockerfile expects it)
        shell: bash
        run: |
          mkdir -p "${{ env.BACKEND_DIR }}/build/libs"
          if compgen -G "./backend-jar/*.jar" > /dev/null; then
            cp ./backend-jar/*.jar "${{ env.BACKEND_DIR }}/build/libs/"
            echo "✔ Copied JAR into ${{ env.BACKEND_DIR }}/build/libs/"
          else
            echo "ℹ No JAR found in ./backend-jar; assuming Dockerfile builds from source."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Tag ครบ: long SHA + short SHA + latest(เฉพาะ default branch)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_DIR }}
          file: ${{ env.BACKEND_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------------------------------------------------
  # 4) E2E / Smoke Test: ดึง image จาก GHCR แล้วรัน health check
  #    - พยายาม pull tag แบบ long ก่อน ถ้าไม่เจอค่อยลอง short
  # -------------------------------------------------------------------
  e2e_smoke:
    name: "E2E Smoke (containerized)"
    needs: docker_build_push
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Login to GHCR (pull image for test)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image (try long then short)
        env:
          IMG: ${{ env.IMAGE_NAME }}
        run: |
          set -e
          SHA_LONG="sha-${GITHUB_SHA}"
          SHA_SHORT="sha-$(echo "${GITHUB_SHA}" | cut -c1-7)"

          echo "Trying long tag: ${IMG}:${SHA_LONG}"
          if docker pull "${IMG}:${SHA_LONG}"; then
            echo "TAG=${IMG}:${SHA_LONG}" >> $GITHUB_ENV
          else
            echo "Long tag not found, trying short tag: ${IMG}:${SHA_SHORT}"
            docker pull "${IMG}:${SHA_SHORT}"
            echo "TAG=${IMG}:${SHA_SHORT}" >> $GITHUB_ENV
          fi

      - name: Run container
        env:
          APP_PORT: "8080"              # ปรับตามพอร์ตจริงใน container
          HEALTH_PATH: "/actuator/health"  # ปรับเป็น /healthz หรืออื่น ๆ ได้
        run: |
          set -e
          docker run -d --rm -p 8080:8080 --name app-under-test "${TAG}"
          echo "Container started. Waiting for readiness..."

      - name: Smoke check (health endpoint with retry)
        env:
          HEALTH_PATH: "/actuator/health"
        shell: bash
        run: |
          set -e
          for i in {1..24}; do
            echo "Try #$i: GET ${HEALTH_PATH}"
            if curl -fsS "http://localhost:8080${HEALTH_PATH}" | tee /dev/stderr | grep -qi '"status":"UP"'; then
              echo "✔ Health is UP"
              exit 0
            fi
            sleep 5
          done
          echo "❌ Health check failed"
          docker logs app-under-test || true
          exit 1

      - name: Stop container
        if: always()
        run: docker stop app-under-test || true
