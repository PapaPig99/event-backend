name: "Backend CI / Build & Push (GHCR)"

on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/event-backend

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------------
  # 1) Unit Test: รันเฉพาะเทสต์ (เร็ว และ fail ไว)
  # -------------------------------------------------------------------
  unit_test:
    name: "Unit Test (Gradle)"
    runs-on: ubuntu-latest
    container:
      image: gradle:8.7-jdk17
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ตรวจหาโฟลเดอร์โปรเจกต์จาก gradlew
      - name: Detect backend dir (find gradlew)
        shell: bash
        run: |
          set -e
          if [ -f "event-backend/gradlew" ]; then
            BACKEND_DIR="event-backend"
          elif [ -f "gradlew" ]; then
            BACKEND_DIR="."
          else
            echo "❌ gradlew not found in repo root or event-backend/"
            ls -la
            exit 1
          fi
          echo "BACKEND_DIR=$BACKEND_DIR" >> "$GITHUB_ENV"
          echo "Using BACKEND_DIR=$BACKEND_DIR"
          ls -la "$BACKEND_DIR"

      - name: Make gradlew executable
        working-directory: ${{ env.BACKEND_DIR }}
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.*', '**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./gradlew test --no-daemon

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: ${{ env.BACKEND_DIR }}/build/reports/tests/test

  # -------------------------------------------------------------------
  # 2) Build JAR: ข้ามเทสต์ (เพราะทดสอบไปแล้ว)
  # -------------------------------------------------------------------
  build_jar:
    name: "Assemble JAR (-x test)"
    needs: unit_test
    runs-on: ubuntu-latest
    container:
      image: gradle:8.7-jdk17
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect backend dir (find gradlew)
        shell: bash
        run: |
          set -e
          if [ -f "event-backend/gradlew" ]; then
            BACKEND_DIR="event-backend"
          elif [ -f "gradlew" ]; then
            BACKEND_DIR="."
          else
            echo "❌ gradlew not found in repo root or event-backend/"
            exit 1
          fi
          echo "BACKEND_DIR=$BACKEND_DIR" >> "$GITHUB_ENV"
          echo "Using BACKEND_DIR=$BACKEND_DIR"

      - name: Make gradlew executable
        working-directory: ${{ env.BACKEND_DIR }}
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.*', '**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle assemble (no tests)
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./gradlew clean assemble -x test --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            ${{ env.BACKEND_DIR }}/build/libs/*.jar

  # -------------------------------------------------------------------
  # 3) Docker: Build & Push ไป GHCR (เฉพาะ push เข้าสาขา main)
  # -------------------------------------------------------------------
  docker_build_push:
    name: "Build & Push to GHCR"
    needs: [unit_test, build_jar]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # รันเฉพาะตอน push และสาขา main (ไม่รันตอน PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Normalize IMAGE_NAME to lowercase
        run: |
          echo "IMAGE_NAME=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect backend dir (for Docker)
        shell: bash
        run: |
          set -e
          if [ -f "event-backend/Dockerfile" ]; then
            BACKEND_DIR="event-backend"
          elif [ -f "Dockerfile" ]; then
            BACKEND_DIR="."
          else
            echo "❌ Dockerfile not found in repo root or event-backend/"
            ls -la
            exit 1
          fi
          echo "BACKEND_DIR=$BACKEND_DIR" >> "$GITHUB_ENV"
          echo "Using BACKEND_DIR=$BACKEND_DIR"
          ls -la "$BACKEND_DIR"

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar

      - name: Copy JAR into Docker context (if Dockerfile expects it)
        shell: bash
        run: |
          mkdir -p "${{ env.BACKEND_DIR }}/build/libs"
          if compgen -G "./backend-jar/*.jar" > /dev/null; then
            cp ./backend-jar/*.jar "${{ env.BACKEND_DIR }}/build/libs/"
            echo "✔ Copied JAR into ${{ env.BACKEND_DIR }}/build/libs/"
          else
            echo "ℹ No JAR found in ./backend-jar; assuming Dockerfile builds from source."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_DIR }}
          file: ${{ env.BACKEND_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
