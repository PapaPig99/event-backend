name: CI / Build, Push & E2E (GHCR + Containerized Jobs)

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/event-backend

jobs:
  build_test:
    name: Build & Unit Test (auto-detect backend dir)
    runs-on: ubuntu-latest
    # ‡∏£‡∏±‡∏ô‡πÉ‡∏ô‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå Gradle ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
    container:
      image: gradle:8.7-jdk17
      options: --user root

    # ‚ùó‚ùó ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏≠‡∏¢‡πà‡∏≤‡πÉ‡∏™‡πà defaults.run.working-directory ‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏î‡∏±‡∏ö workflow/job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          echo "----"
          if [ -d event-backend ]; then echo "Found ./event-backend"; ls -la event-backend; fi
          if [ -f gradlew ]; then echo "Found ./gradlew at repo root"; fi

      # ‚úÖ Auto-detect ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á Gradle project: ‡πÉ‡∏ä‡πâ ./event-backend ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ, ‡πÑ‡∏°‡πà‡∏á‡∏±‡πâ‡∏ô‡πÉ‡∏ä‡πâ‡∏£‡∏≤‡∏Å repo (.)
      - name: Detect backend dir
        id: detect
        run: |
          if [ -f "event-backend/gradlew" ]; then
            echo "BACKEND_DIR=event-backend" >> $GITHUB_ENV
          elif [ -f "gradlew" ]; then
            echo "BACKEND_DIR=." >> $GITHUB_ENV
          else
            echo "‚ùå Cannot find gradlew in repo root or event-backend/"
            exit 1
          fi
          echo "Using BACKEND_DIR=${BACKEND_DIR}"

      - name: Make gradlew executable
        working-directory: ${{ env.BACKEND_DIR }}
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.*', '**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle build (with tests)
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./gradlew clean build --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          # ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏Å‡∏£‡∏ì‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏≤‡∏Å ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ï‡πâ event-backend/
          path: |
            build/libs/*.jar
            event-backend/build/libs/*.jar



  docker_build_push:
  name: Build & Push to GHCR
  needs: build_test
  runs-on: ubuntu-latest
  permissions:
    contents: read
    packages: write
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    # üîç ‡∏ï‡∏£‡∏ß‡∏à‡∏´‡∏≤ Dockerfile/‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå ‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö job ‡πÅ‡∏£‡∏Å
    - name: Detect backend dir (for Docker)
      run: |
        if [ -f "event-backend/Dockerfile" ]; then
          echo "BACKEND_DIR=event-backend" >> $GITHUB_ENV
        elif [ -f "Dockerfile" ]; then
          echo "BACKEND_DIR=." >> $GITHUB_ENV
        else
          echo "‚ùå Cannot find Dockerfile in repo root or event-backend/"
          ls -la
          exit 1
        fi
        echo "Using BACKEND_DIR=${BACKEND_DIR}"
        ls -la "${BACKEND_DIR}"

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/event-backend
        tags: |
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build & Push
      uses: docker/build-push-action@v6
      with:
        context: ${{ env.BACKEND_DIR }}
        file: ${{ env.BACKEND_DIR }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}


